{% extends "layout/base.html" %}
{% block title %}
職能發展學院-課程規劃
{% endblock %}

{% block link %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/classes.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
{% endblock %}



{% block title %}訓練模型{% endblock %}
{% block content %}
<h1>訓練 LSTM 模型</h1>
<p>請上傳用於訓練模型的 CSV 檔案（可多選）。檔案將被儲存至 <strong>data</strong> 資料夾，並用於訓練一個新的 LSTM 模型。</p>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple required>
    <br><br>
    <button type="submit"
        style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px;">開始訓練</button>
</form>
{% endblock %}
