{% extends "layout/base.html" %}
{% block title %}
職能發展學院-課程規劃
{% endblock %}

{% block link %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/classes.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
{% endblock %}


{%block main%}

<div class="course-tabs">
    <div class="tab-container">
        {% for kind in kinds%}
        <button class="tab-item {{'active' if loop.first}}" data-tab="general">{{kind}}</button>
        {% endfor%}
        <!-- -->
        <!-- <button class="tab-item active" data-tab="general">{{kinds[0]}}</button>
        <button class="tab-item" data-tab="advanced">{{kinds[1]}}</button>
         <button class="tab-item active" data-tab="general">一般課程</button>
        <button class="tab-item" data-tab="advanced">進階課程</button> -->
    </div>
    <div class="tab-line"></div>
</div>
<script src="{{ url_for('static',filename='js/classes.js')}}"></script>


<div class="card-grid-container">
    <div class="card-grid">
        <!-- 卡片 1 -->


        <div class="card">
            <div class="card-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 6v6l4 2" />
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-title">課程時間</h3>
                <p class="card-description">彈性安排課程時間，配合您的工作和生活節奏。提供多種時段選擇，讓學習更加便利。</p>
            </div>
        </div>


    </div>

</div>
<script>
    // 卡片 hover 效果增強
    document.addEventListener('DOMContentLoaded', function () {
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-4px)';
                this.style.boxShadow = '0 8px 24px rgba(0, 0, 0, 0.15)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.05)';
            });
        });
    });

    // 響應式調整函數
    function handleResize() {
        const container = document.querySelector('.card-grid-container');
        const cards = document.querySelectorAll('.card');

        if (window.innerWidth <= 480) {
            cards.forEach(card => {
                card.style.flexDirection = 'column';
                card.style.textAlign = 'center';
            });
        } else {
            cards.forEach(card => {
                card.style.flexDirection = 'row';
                card.style.textAlign = 'left';
            });
        }
    }

    // 監聽視窗大小變化
    window.addEventListener('resize', handleResize);

    // 初始化
    handleResize();
</script>
{%endblock%}
